    <script>
        let r = prompt("원의 반지름을 입력하세요",0);
        const pi = 3.14;
        let l = 2 * pi* r;
        let s = pi * r * r;

        console.log(`원의 둘레는 ${l}이고, 넓이는 ${s}입니다.`);

    </script>
