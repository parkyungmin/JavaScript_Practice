    <script>
        let kor_score_arr = [100, 67, 50, 88, 96, 78, 90, 60, 85, 90];
        let total = 0;
        let average = 0;

        for(i=0; i<10; i++){

        average = total / 10 ;

        console.log ("국어 성적 총전은 " + total);
